        of EyeEm, Klara and Soundcloud.</p>

    - name: "Fabian Vogelsteller"
      title: "Ethereum and Mist Developer"
      image: "../assets/fabianethereumdev.png"
      preTitle: ""
      links:
        linkedin: "https://www.linkedin.com/in/fabian-vogelsteller-46365042/"
        github: "https://github.com/frozeman"
        twitter: "https://twitter.com/feindura"
        medium: "https://medium.com/@frozeman"
        website: "http://frozeman.de/"
      email: ""
      bio:  |
        <p>Fabian Vogelsteller became interested in web technologies at the age of 14. He developed a skill set from
        graphic design to coding PHP to Python, ActionScript, Objective C, HTML, CSS and fell in love with JavaScript.
        He worked as a freelance web developer for over 12 years and is the creator of the open source feindura – Flat
        File CMS. Fabian is a strong advocate of open-source software and has built and contributed to a lot of
        open-source libraries and projects and wrote a book on Meteor.js a open source JavaScript Framework. His
        interest in cryptocurrencies like Bitcoin led him to be part of one of the most ambitious blockchain projects
        to date, the Ethereum project. For almost two years he has worked as the lead Dapp developer for the Ethereum
        project, building the low-level JavaScript API, DApps and Ethereum’s Wallet and the Mist browser.</p>

    - name: "Max Kordek"
      title: "Lisk Foundation"
      image: "../assets/maxlisk.png"
      preTitle: "President"
      links:
        linkedin: "https://www.linkedin.com/in/maxkordek/"
      email: ""
      bio:  |
        <p>Max Kordek is a co-founder of Lisk and the President of the Lisk Foundation. As a futurist and thoroughbred
        entrepreneur interested in disruptive technologies, he co-founded the platform after seeing the potential of
        blockchain-based applications. It caused a stir in early 2016 when it collected 14000 BTC in its crowd fund.
        Max is also the Director of the Lightcurve GmbH, a rapidly expanding blockchain consultancy.
        Max immersed himself in the global startup community from a young age, beginning at just 14. Over the past
        several years, Max has become an active participant and industry leader in the blockchain and cryptocurrency
        industry, gaining invaluable knowledge of Bitcoin and Altcoins.</p>

    - name: "Michael Jackson"
      title: "Mangrove Capital"
      image: "../assets/mangrove-michael-jackson.jpg"
      preTitle: "Partner"
      links:
        linkedin: "https://www.linkedin.com/in/mjmjmj/"
        website: "http://www.mangrove.vc/"
      email: ""
      bio:  |
        <p>Michael Jackson is a Partner at Mangrove Capital Partners. He started his career at Monsanto and went on to
        manage the Supply Chain and Logistics business consulting practice at Arthur Andersen and then at Ernst &
        Young. In 2006, he pioneered early-stage investment from Western VCs in Russia. His sectors of interests
        revolve around consumer Internet and e-commerce across Europe, scouting for startups that involve essential
        shift or disruption in technology, business model or consumer behavior. Open-minded and curious by nature,
        he enjoys travelling and discovering different cultures, which makes him keen on developing business
        connections in new and sometimes untapped geographies. He currently serves on the boards of Lesara, KupiVIP,
        RedPoints, Synerscope, Enigma, and the Mangrove Foundation. Michael holds a Bachelor’s Degree in Nautical
        Sciences from the Antwerp Maritime Academy and a Master in International Business and Management with high
        honors from the Brussels Management School. A Belgian national, he speaks French, English, Dutch and German.
        </p>

