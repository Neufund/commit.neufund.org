     bio:  |
       <p>Piotr Stroinski is an IT engineer with 16 years of experience in the industry. His experience stems from
       work in big corporations spanning many sectors such as media, telecommunication, and banking.
       There he was responsible for IT infrastructure and application architecture, as well as implementation and support.</p>
       <p>Having bought his first bitcoins in 2012, and currently an active trader, he is deeply fascinated by
       blockchain technology. Once offered the opportunity to join Neufund, he could not resist moving to
       Berlin and becoming a part of the revolution in the startup financing model.</p>

   - name: "Marta Sosinka"
     title: "Office Manager"
     image: "../assets/MartaSosinska.jpg"
     preTitle: ""
