commit_funds:
  visible: true
  sections:
    - point: "01"
      title: "How it works"
      -paragraph1:  |
        Neufund's ICO is a call to commit Capital to the Neufund
        Platform in exchange for tokens, that's why we call it ICBM
        - Initial Capital Building Mechanism.
      paragraph2:  |
        Reserve ETH in your personal Ethereum wallet. You have 18
        months to pick your favourite investments. Not investing
        results in full release.
    - point: "02"
      title: "Why participate: Neumarks Key features"
      paragraph1:  |
        Revenue share from all the future investments success
        fees.<br>
        participate in portfolio of all the tokens that will ever
        launch.
      paragraph2:  |
        <strong>First come better served. The sooner you reserve your
        funds the more NEU you per ETH.</strong> You can capitalize on
        Neumarks by hodling or by trading without vesting on secondary market
        from day one.

participating:
  visible: true
  title: "What Do you Gain From Participating?"
  paragrapha:  |
        Neufund provides access to global high quality
        dealflow, with low transaction costs, transparency,
        and openess. You invest in great companies that
        bring high Return On Investment.
  paragraphb:  |
        Startup equity is represented on the platform as
        tradable crypto tokens, which result in a liquid
        secondary market for your investments
  subtitle: "Key to read"
  links:
    - link: "Neufund Whitepaper"
    - link: "Roadmap"
    - link: "Neumark Token Holder Agreenment"

